<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Parent Login | COTPI</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="css/school.css">
<style>
/* Login Page Specific */
body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: #0b1220; /* space background */
    font-family: Segoe UI, sans-serif;
    margin: 0;
    color: #fff;
}

.login-container {
    background: rgba(255, 255, 255, 0.08);
    padding: 40px;
    border-radius: 12px;
    box-shadow: 0 6px 20px rgba(0,0,0,0.2);
    width: 100%;
    max-width: 400px;
    text-align: center;
}

.login-container h1 {
    margin-bottom: 30px;
}

.login-container input {
    width: 100%;
    padding: 12px;
    margin-bottom: 15px;
    border-radius: 8px;
    border: 1px solid rgba(255,255,255,0.3);
    background: rgba(255,255,255,0.05);
    color: #fff;
    font-size: 16px;
}

.show-password {
    display: flex;
    align-items: center;
    justify-content: flex-start;
    margin-bottom: 20px;
    font-size: 14px;
    color: #ccc;
    cursor: pointer;
}

.show-password input {
    margin-right: 8px;
}

.login-container button {
    width: 100%;
    padding: 12px;
    background: #4da6ff;
    color: #fff;
    border: none;
    font-size: 18px;
    font-weight: bold;
    border-radius: 8px;
    cursor: pointer;
    transition: background 0.3s;
}

.login-container button:hover {
    background: #ffa500;
}

.login-container p {
    margin-top: 15px;
    font-size: 14px;
    color: rgba(255,255,255,0.7);
}
</style>
</head>
<body>

<canvas id="space"></canvas>
<script src="js/space.js"></script>

<div class="login-container">
    <h1>Parent Login</h1>
    <form id="loginForm">
        <input type="text" id="parentId" placeholder="Parent ID / Roll Number" required>
        <input type="password" id="password" placeholder="Password" required>
        
        <!-- Show Password Checkbox -->
        <label class="show-password">
            <input type="checkbox" id="togglePassword"> Show Password
        </label>

        <button type="submit">Login</button>
    </form>
    <p>Enter your Parent ID and Password to access your dashboard</p>
</div>

<script>
// Toggle password visibility
document.getElementById('togglePassword').addEventListener('change', function(){
    const pwd = document.getElementById('password');
    pwd.type = this.checked ? 'text' : 'password';
});

// Login logic
document.getElementById('loginForm').addEventListener('submit', function(e){
    e.preventDefault();

    const parentId = document.getElementById('parentId').value.trim();
    const password = document.getElementById('password').value.trim();

    // Demo credentials
    const demoParent = "P12345";
    const demoPass = "password";

    if(parentId === demoParent && password === demoPass){
        localStorage.setItem('parentId', parentId); // save for dashboard
        window.location.href = 'parent-dashboard.html'; // redirect
    } else {
        alert("Invalid Parent ID or Password. Please try again.");
    }
});
</script>

</body>
</html>
